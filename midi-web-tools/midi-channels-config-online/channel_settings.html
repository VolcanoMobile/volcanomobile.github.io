<div id="settingsLayoutContent">
	
	<div>
		<h3 class="channelSettingsTitle"></h3>
	</div>
	
	<hr/>

	<div class="form-row">
		<div class="form-group col-auto">
			<h5 for="notesTypeSelect">Type</h5>
			<div>
				<select class="notesTypeSelect form-control"></select>
			</div>
		</div>
		<div class="form-group col-auto">
			<h5 for="programSelect">Program</h5>
			<div>
				<select class="programSelect form-control" style="max-width: 12rem;"></select>
			</div>
		</div>
	</div>
	
	<hr/>
	
	<h5>Controls</h5>
	
	<div class="controllers-debug"></div>
	<div class="controllers-layout mb-5"></div>
	
	
	<div class="float-right">
		<select class="addCcSelectCc form-control d-inline" style="max-width: 10rem;"></select>
		<button class="btn btn-sm btn-primary addCcButton" title="Add Control Change"><span class="fa fa-plus"></span> </span>Add control</span></button>
	</div>
	<div class="clearfix"></div>
	

	<div class="controllers-cc-template" style="display: none;">
		<div>
			<label class="ccValue float-right">cc value</label>
			<label class="ccLabel">cc label</label>
			<input class="valueRange" type="range" min="0" max="127" class="ccValueInput d-block" style="width: 100%;"></input>
		</div>
	</div>
	

</div>
