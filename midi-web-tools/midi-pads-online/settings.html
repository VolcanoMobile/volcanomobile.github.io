<div id="settingsLayoutContent">
	<h4>Controler settings</h4>
	
	<div>
		<div class="form-row">
			<div class="form-group col-auto">
				<label for="inputEmail4">Rows</label>
				<div>
					<button id="decreaseRowsButton" class="btn btn-dark"><span class="fa fa-caret-left"></span></button>
					<span id="rowValueText" class="pl-4 pr-4">0</span>
					<button id="increaseRowsButton" class="btn btn-dark"><span class="fa fa-caret-right"></span></button>
				</div>
			</div>
			<div class="form-group col-auto">
				<label for="inputEmail4">Columns</label>
				<div>
					<button id="decreaseColumnsButton" class="btn btn-dark"><span class="fa fa-caret-left"></span></button>
					<span id="columnsValueText" class="pl-4 pr-4">0</span>
					<button id="increaseColumnsButton" class="btn btn-dark"><span class="fa fa-caret-right"></span></button>
				</div>
			</div>
		</div>
	</div>
</div>
