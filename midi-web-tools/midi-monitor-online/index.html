<!doctype html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>

	<!-- Bootstrap CSS -->
	<link href="libs/fontawesome/css/all.min.css" rel="stylesheet"/>
  
	<!-- -->
	<link rel="stylesheet" type="text/css" href="node_modules/jquery-toast-plugin/src/jquery.toast.css"/>

	<!-- -->
	<title>MIDI Monitor</title>
	<link rel="icon" type="image/png" href="img/logo.svg" />
	
</head>
<body>


	
	<nav class="navbar navbar-dark bg-primary">
		<a class="navbar-brand" href="#">
			<img src="img/logo-white.svg" width="30" height="30"/>
			MIDI Monitor
		</a>
		
		<div class="navbar-nav">
			<div class="nav-item">
				<button class="btn btn-outline-light float-right toggleMidiPanelButton" title="Shortcut : m">
					<span class="fa fa-plug"></span><span class="d-none d-md-inline"> Inputs</span>
				</button>
			</div>
		</div>
	</nav>
	
	<div id="midiNotSupported" class="container" style="display: none;">
	
		<div class="alert alert-danger mt-4">
			<span class="fa fa-exclamation-triangle"></span> MIDI not supported by your browser<br/><br/>
			Check that you are accessing a secure <b>https</b> website<br/><br/>
			Browsers:<br/>
			<ul class="mb-0">
				<li><b>Google Chrome</b>: Supported<br/></li>
				<li><b>Opera</b>: Supported<br/></li>
				<li><b>Firefox</b>: Try to add <a href="https://addons.mozilla.org/fr/firefox/addon/web-midi-api" target="_blank">Web MIDI API</a> plugin </li>
				<li><b>Edge</b>: Not supported<br/></li>
			</ul>
		</div>
	</div>
	
	<div class="container" id="requestMIDIAccessFailure" style="display: none;">
		<div class="alert alert-danger mt-4">
			<span class='fa fa-exclamation-triangle'></span> MIDI Access is denied
		</div>
	</div>
	
	<div id="midiPanel" class="card bg-light">
		<div class="container my-4">
			<h5><span class="fa fa-plug"></span><span class="d-none d-md-inline"> Inputs</h5>
			<div class="mb-2">
				<div id="midiInputs" class="list-group list-group-flush"></div>
			</div>
			<button class="btn btn-secondary float-right toggleMidiPanelButton"><span class="fa fa-caret-up"></span></button>
		</div>
	</div>
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-12">
				<h5 class="mt-4">
					<div class="btn-group float-right">
						<button class="btn btn-outline-dark clearMonitorTrigger" title="Clear"><span class="fa fa-broom"></span></button>
						<button class="btn btn-outline-dark copyMonitorTrigger" title="Copy to clipboard"><span class="fa fa-copy"></span></button>
					</div>
					Log
					<div class="clearfix"></div>
				</h5>
				<div class="card card-default">
					<div class="card-body">
						<small id="inputLog" class="text-monospace" style="white-space: nowrap;"></small>
						<textarea type="text" id="inputLogClipBoard" style="width: 100%; display: none;" rows="1"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
		

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="libs/jquery/jquery-3.4.1.min.js"></script>
	<script src="libs/popper/popper.min.js"></script>

	<!-- Bootstrap JS -->
	<script src="libs/bootstrap/js/bootstrap.min.js"></script>
	
	<!-- -->
	<script type="text/javascript" src="node_modules/jquery-toast-plugin/src/jquery.toast.js"></script>

	<!-- -->
	<script src="libs/jquery-midi-access-api/js/jquery-midi-access-api.min.js"></script>
	<!--script src="js/jquery-midi-access-api.min.js"></script -->

	<!-- midiMessageEventParser -->
	<script src="js/midiMessageEventParser.min.js"></script>

	<!-- -->
	<script src="js/index.min.js"></script>
	
</body>
</html>
